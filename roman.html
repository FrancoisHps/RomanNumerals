<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
		<title>Roman Numerals</title>
		<script src="roman.js"></script>
		<link rel="stylesheet" type="text/css" href="roman.css">
	</head>
	<body>
		<header>
		<h1>Decimal number to roman numeral converter</h1>
		</header>

		<section class="container">
		    <div class="row">
		        <div class="left">
		            <label for="decimalNumber">Decimal number</label>
		        </div>
		        <div class="right">
		            <input type="number" name="decimalNumber" min="1" max="3999" onkeyup="showRoman(this.value, 'result')">
	    	    </div>
	    	</div>
		    <div class="row">
		        <div class="left">
		            <label for="romanNumeral">Roman numeral</label>
		        </div>
		        <div class="right">
		            <div class="result"></div>
		        </div>
		    </div>
		</section>
		
		<section class="row">
		    <div class="error">Syntax Error</div> 
		</section>
		
		<footer>
		  <small>&copy;2018 Fran√ßois Heuchamps</small>
		</footer>
	</body>
</html>
